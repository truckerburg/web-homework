<!doctype html>
<html>
	<head>
		<title>nth-child</title>
        <style type="text/css">
        tr:nth-child(odd) {background: #CCC}
        tr:nth-child(even) {background: #FFF}
        table {
          border-collapse: collapse;
        }
        table td, table th {
          border: 1px solid black;
        }
        td{ padding:5px;}
        
        tr:nth-child(1){background:rgba(37, 37, 34, 0.45);}
       </style>
    </head>
	<body>
      <h1>nth-child()</h1>
        <div id="content">
            <table>
                <tr>
                    <th>Movies</th>
                    <th>Year</th>
                </tr>
                <tr>
                    <td>Gone with the Wind</td>
                    <td>1939</td>
                </tr>
                <tr>
                    <td>The Sound of Music</td>
                    <td>1965</td>
                </tr>
                <tr>
                    <td>Star Wars</td>
                    <td>1977</td>
                </tr>
                <tr>
                    <td>E.T. the Extra-Terrestrial</td>
                    <td>1982</td>
                </tr>
                <tr>
                    <td>Forest Gump</td>
                    <td>1994</td>
                </tr>
                <tr>
                    <td>Titanic</td>
                    <td>1977</td>
                </tr>
                <tr>
                    <td>Gladiator</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>The Avengers</td>
                    <td>2012</td>
                </tr>
                
            </table>
        </div>
    </body>
</html>
