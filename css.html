<!doctype html>
<html>
	<head>
		<title>CSS Selectors</title>
        <style type="text/css">
            #content h2{
                color: red;
            }
            p.intro{
                font-weight:bold;
                color: forestgreen;
            }
            
            p{
                color:forestgreen;
            }
            
            p>a{
                color:purple;
            }
            li.intro{
                font-weight:bold;
                color: black;
            }
            li>a{
                color: black;
            }
        </style>
    </head>
	<body>
      <h1>CSS Selectors</h1>
        <div id="content">
            <h2>A (red) heading</h2>
            <p class="intro">A (bold and green) introduction paragraph.</p>
            <p>A (green) paragraph of text with a<a href="#"> (purple) link</a>.</p>
            <ul>
                <li class="intro">List item 1 (bold and black)</li>
                <li><a href="#">List item 2 (black)</a></li>
            </ul>
        </div>
    </body>
</html>
